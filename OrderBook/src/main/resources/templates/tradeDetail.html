

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- Head -->
    <div th:insert="common :: htmlHead"></div>

    <body class="unique-color-dark">
        <!-- Nav Menu -->
        <div th:replace="common :: navBar"></div>
        <!-- Main Body of Page -->
        <div class='container-fluid'>
            <div class='flex-row p-3'>
                <div class='col'>
                    <h1 class='text-center deep-orange-text display-3 bounceIn font-weight-bold '>TRADE DETAIL</h1> 
                </div>
            </div>
            <div class='row d-flex justify-content-center'>
                <div class="d-flex flex-row col-xl-3 col-lg-4 col-md-3 col-sm-12 p-4">
                    <div class="card hoverable w-100">
                        <div class="card-body text-center">
                            <div>
                                <h2 class="font-weight-bold deep-orange-lighter-hover mb-3" th:text="${'ID: '+trade.id}"  >ID</h2>
                            </div>
                            <p class="brown-lighter-hover font-italic" th:text="${'Date Time: '+trade.datetime}" > datetime</p>
                            <p class="brown-lighter-hover font-italic"  th:text="${'Quantity: '+trade.quantity}"> quantity</p>
                            <p class="brown-lighter-hover font-italic" th:text="${ 'Price: $ ' + trade.price}" > price</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-around">

                <div class="d-flex flex-column col-xl-6 col-lg-4 col-md-3 col-sm-12 p-4 d-flex " >

                    <div class="d-flex justify-content-center">
                        <p class="h4 text-default">BUY ORDER</p>
                    </div>

                    <div class="d-flex justify-content-center">
                        <table class="table table-striped text-center " >
                            <thead class="default-color ">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Size</th>
                                    <th scope="col">Bid</th>   
                                    <th scope="col">Details</th>
                                </tr>
                            </thead>
                            <tbody class="text-default white ">
                                <tr th:each="buyOrder : ${buyOrder}">
                                    <td th:text="${buyOrder.id}">id</td>
                                    <td  th:text="${buyOrder.datetime}">datetime</td>
                                    <td  th:text="${trade.stock.name}">name</td>
                                    <td  th:text="${buyOrder.quantity}">quanity</td>
                                    <td  th:text="${buyOrder.price}">price</td>
                                    <td>
                                        <a class="fas fa-info-circle" th:href="@{/orderDetail(orderId=${buyOrder.id})}" ></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="d-flex flex-column col-xl-6 col-lg-4 col-md-3 col-sm-12 p-4 d-flex " >

                    <div class="d-flex justify-content-center">
                        <p class="h4 text-default">SELL ORDER</p>
                    </div>

                    <div class="d-flex justify-content-center">
                        <table class="table table-striped text-center ">
                            <thead class="default-color ">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Size</th>
                                    <th scope="col">Offer</th>
                                    <th scope="col">Details</th>
                                </tr>
                            </thead>
                            <tbody class="text-default white">
                                <tr th:each="sellOrder : ${sellOrder}">
                                    <td th:text="${sellOrder.id}">id</td>
                                    <td  th:text="${sellOrder.datetime}">datetime</td>
                                    <td  th:text="${trade.stock.name}">name</td>
                                    <td  th:text="${sellOrder.quantity}">quanity</td>
                                    <td  th:text="${sellOrder.price}">price</td>
                                    <td>
                                        <a class="fas fa-info-circle" th:href="@{/orderDetail(orderId=${sellOrder.id})}" ></a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>    
    <!-- End main body -->
    <!-- scripts -->
    <div th:insert="common :: scripts"></div>
    <script  src="index.js"></script>
    <div th:insert="common :: footer"></div>
</body>
</html>
