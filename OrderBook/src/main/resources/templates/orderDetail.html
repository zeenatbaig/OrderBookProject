
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- Head -->
    <div th:insert="common :: htmlHead"></div>

    <body class="unique-color-dark">
        <!-- Nav Menu -->
        <div th:replace="common :: navBar"></div>
        <!-- Main Body of Page -->
        <div class='container-fluid'>
            <div class='flex-row p-3'>
                <div class='col'>
                    <h1 class='text-center deep-orange-text display-3 bounceIn font-weight-bold '>ORDER DETAIL</h1> 
                </div>
            </div>
            
            <div class='row d-flex justify-content-center'>
                <div class="d-flex flex-row col-xl-3 col-lg-4 col-md-3 col-sm-12 p-4">
                    <div class="card hoverable w-100">
                        <div class="card-body text-center">
                            <div>
                                <h2 class="font-weight-bold deep-orange-lighter-hover mb-3" th:text="${'ID: '+order.id}"  >ID</h2>
                            </div>
                            <p class="brown-lighter-hover font-italic" th:text="${'Date Time: '+order.datetime}" > datetime</p>
                            <p class="brown-lighter-hover font-italic"  th:text="${'Quantity: '+order.quantity}"> quantity</p>
                            <p class="brown-lighter-hover font-italic" th:text="${ 'Price: $ ' + order.price}" > price</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" d-flex flex-column col-12  text-nowrap justify-content-center ">
                <div class=" d-flex justify-content-center" >
                    <p class="h4 text-default">ORDER TRANSACTIONS</p>
                </div>

                <div class="d-flex justify-content-center table-responsive text-nowrap">
                    <table id="dtBasicExample" class="table table-bordered  text-default text-center " width="100%">
                        <thead class="default-color white-text">
                            <tr>
                                <th class="th-sm">ID
                                </th>
                                <th class="th-sm">TIME
                                </th>
                                <th class="th-sm">SIZE
                                </th>
                                <th class="th-sm">TRANSACTION TYPE
                                </th>
                       
                            </tr>
                        </thead>
                        <tbody class="searchable ">
                            <tr  th:each="transaction : ${transactions}"  >
                                <td th:text="${transaction.id}">ID</td>
                                <td th:text="${transaction.datetime}"></td>
                                 <td th:text="${transaction.quantity}"></td>
                                <td th:text="${transaction.transactiontype}">GOOG</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End main body -->
        <!-- scripts -->
        <div th:insert="common :: scripts"></div>
        <script  src="index.js"></script>
        <div th:insert="common :: footer"></div>
    </body>
</html>
